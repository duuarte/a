<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary h-100">
    <main class="w-100 m-auto form-container">
        <form action="" id="credit-card">
            <h1>PAGAMENTO</h1>
            <button type="button" class="btn active" data-bs-toggle="button" aria-pressed="true" name="paymentMethod"
                value="creditcard">Cartão de Crédito</button>
            <button type="button" class="btn active" data-bs-toggle="button" aria-pressed="true" name="paymentMethod"
                value="debitcard">Cartão de Débito</button>
            <button type="button" class="btn active" data-bs-toggle="button" aria-pressed="true" name="paymentMethod"
                value="pix">PIX</button>

            <div class="autentication">
                <div id="creditcardForm" class="payment-form">
                    <h2>Dados do Cartão de Crédito:</h2>
                    <div class="form-floating">
                        <input id="name-text" class="form-control" type="text" id="paymentValue" placeholder="Valor"
                            maxlength="30" required
                            onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || event.key == ' '">
                        <label for="total">Seu Nome</label>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" type="text" id="cardNumber" placeholder="0000 0000 0000 0000"
                            maxlength="19" required
                            onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                        <label for="floatingInput">Número do Cartão:</label>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" type="text" id="cardName" placeholder="Nome no Cartão"
                            maxlength="20">
                        <label for="cardName">Bandeira do Cartão:</label>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" type="text" id="cardExpiretion" placeholder="MM/AA" maxlength="5"
                            onkeypress="return event.charCode >=48 && event.charCode <= 57">
                        <label for="cardExpiration">Data de Expiração:</label>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" id="cvv-text" type="text" id="cardCVV" placeholder="CVV"
                            maxlength="3" required onkeypress="return event.charCode >=48 && event.charCode <= 57">
                        <label for="cardCVV">CVV:</label>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" type="text" id="paymentValue" placeholder="" maxlength="9">
                        <label for="total">Valor a ser depositado:</label>
                    </div>
                </div>

                <div id="debitcardForm" class="payment-form">
                    <h2>Dados do Cartão de Débito:</h2>
                    <div class="form-floating">
                        <input id="name-text" class="form-control" type="text" id="paymentValue" placeholder="Valor"
                            maxlength="30" required
                            onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || event.key == ' '">
                        <label for="total">Seu Nome</label>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" type="text" id="cardNumber" placeholder="0000 0000 0000 0000"
                            maxlength="19">
                        <label for="floatingInput">Número do Cartão:</label>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" type="text" id="cardName" placeholder="Nome no Cartão"
                            maxlength="20">
                        <label for="cardName">Bandeira do Cartão:</label>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" type="text" id="cardExpiretion" placeholder="MM/AA" maxlength="5"
                            onkeypress="return event.charCode >=48 && event.charCode <= 57">
                        <label for="cardExpiration">Data de Expiração:</label>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" id="cvv-text" type="text" id="cardCVV" placeholder="CVV"
                            maxlength="3" required onkeypress="return event.charCode >=48 && event.charCode <= 57">
                        <label for="cardCVV">CVV:</label>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" type="text" id="paymentValue" placeholder="" maxlength="9">
                        <label for="total">Valor a ser depositado:</label>
                    </div>
                </div>

            </div>

            <div id="pixForm" class="payment-form">
                <h2>Dados do PIX:</h2>
                <div class="form-floating">
                    <input class="form-control" type="text" id="paymentValue" placeholder="Valor">
                    <label for="total">Valor a ser depositado:</label>
                </div>
                <div class="form-floating">
                    <input class="form-control" type="text" id="pixKey" placeholder="Chave PIX">
                    <label for="pixKey">Chave PIX:</label>
                </div>
            </div>
            </div>
            <div class=" w-100 m-auto p-4 container-right">
                <div class="card">
                    <div class="intern">
                        <img class="approximation" src="img/aprox.png" alt="aproximation">
                        <div class="card-number">
                            <div class="number-vl">1234 5678 9101 1121</div>
                        </div>
                        <div class="card-holder">
                            <label>Nome</label>
                            <div class="name-vl">Seu Nome</div>
                        </div>
                        <div class="card-infos">
                            <div class="exp">
                                <label>Validade</label>
                                <div class="expiration-vl">00/00</div>
                            </div>
                            <div class="cvv">
                                <label>CVV</label>
                                <div class="cvv-vl">123</div>
                            </div>
                        </div>
                        <img class="chip" src="img/chip.png" alt="chip">
                    </div>
                </div><br>
                <div class="divImgPix">
                    <img class=" m-auto pixImg" src="23150833771045.webp" alt="" srcset="">
                </div>
            </div>
            <button type="button" id="checkoutButton" class="btn btn-light ">Finalizar</button>
        </form>
    </main>
    <script src="index.js"></script>
</body>

</html>
